<button class="btn btn-info" routerLink="add">Ajouter un  utilisateur</button>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>Email : {{user.email}}</p>
    <p>Cette personne préfère le {{user.drinkPref}}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0">
      Cette personne a des hobbies :
      <span style="display: block" *ngFor="let hobby of user.hobbies">• {{hobby}}</span>
    </p>
  </li>
</ul>
